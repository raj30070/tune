<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tune_Tracker</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
<!-- favicon -->

<link rel="icon" href="https://raj3007.github.io/new/favicon.ico">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&family=Montserrat:wght@700&family=Rubik+Doodle+Shadow&family=Sevillana&family=Varela+Round&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul class="brand">
        <li>
          <img
            id="brandimg"
            src="th-removebg-preview (1).png"
            class="logo"
            alt="logo"
          />
        </li>
        <li class="name">TuneTracker</li>
        <li class="navb">Home</li>
        <!-- <li class="navb">About</li> -->
      </ul>
    </nav>
<div class="container">
   <!-- // <h1 class="header">Put your earphones on</h1> -->
    <div class="songList">  
         <h1 class="header">Put your earphones on</h1>
        <div class="songItem">
<img src="satranga.jpeg" alt="1.0">
<span class="SName">SATRANGA</span>
<span>4:31</span>
<span class="buttons">    <i id="1" class="fa-solid songplay fa-2x fa-play"></i> </span>

        </div>
        
        <div class="songItem">
            <img src="sensei2.jpg" alt="1.0">
            <span class="SName">Tu-Hai-Kaha</span>
            <span>4:23</span>
            <span class="buttons">    <i class="fa-solid songplay fa-2x fa-play"  id="2"></i> </span>
                    </div> 
                    
                    <div class="songItem">
                        <img src='sensei3.jpg' alt="1.0">
                        <span class="SName">Pehle-bhi-Main</span>
                        <span>4:10</span>
                        <span class="buttons">    <i id="3" class="fa-solid songplay fa-2x fa-play"></i> </span>
                        
                                </div>
        


                                <div class="songItem">
                                    <img src="sensei4.jpg" alt="1.0">
                                    <span class="SName">Kashmir</span>
                                    <span class="time">3:36</span>
                                    <span class="buttons">    <i id="4" class="fa-solid songplay fa-2x fa-play"></i> </span>
                                    
                                            </div>
        
           <div class="songItem">
<img src="sensei5.jpg" alt="1.0">
<span class="SName">Saari-Duniya..</span>
<span>3:02</span>
<span class="buttons">    <i id="5" class="fa-solid  songplay fa-2x fa-play"></i> </span>

        </div>
      
                    
                  
    </div>
     
    
    <div class="SongBanner"></div>
</div>
<div class="bottom">
   <div class="bar"><input type="range" name="range" id="pBar"  min="0" value="0" max="100"></div>

<div class="icons">
    <i id="previous"class="fa-solid  fa-2x fa-backward"></i> 
    <i class="fa-solid fa-2x fa-play" id="playbutton"></i>
    <!-- <i class="fa-solid songplay fa-2x fa-pause"></i> -->
    <i id="succed"class="fa-solid  fa-2x fa-forward"></i>
    
</div>
  
<div class="infoSong" >
<!-- <img id="pikachu" src="5IPv.gif" alt="pika"> -->
<span id="SName">SATRANGA</span>
</div>
<div class="inf">
    <img id="pikachu" src="5IPv.gif" alt="pika">
</div>

</div>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/82a9f93de7.js" crossorigin="anonymous"></script>
  </body>
</html>
